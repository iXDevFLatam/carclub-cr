<div class="col-4_md-6_sm-12 animated animated__backInUp">
    <div class="box">
        @@if ( context.iconID ) {
            <div class="services-icon__container">
                <svg class="icon services-icon @@iconID"><use xlink:href="#@@iconID"></use></svg>
            </div>
        }
        @@if ( context.serviceHeading ) {<h3>@@serviceHeading</h3>}
        @@if ( context.serviceBody ) {<p>@@serviceBody</p>}
        @@if ( context.serviceUrl ) {<a href="@@serviceUrl" class="btn">Más información</a>}
    </div>
</div>
