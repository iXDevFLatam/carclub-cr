<section class="section">

    <div class="section-hero section-hero__back" @@if( context.bkg ) { style="background-image: url('@@bkg')" }></div>

    <div class="grid-center">
        <div class="col-6_md-10">

            <div class="section-hero__back--top">
                <h1 class="text-center">@@h1-heading</h1>
                <img src="@@img-src" alt="CarClub Firestone" >
            </div>

        </div>

        @@if ( !context.subtitle ) { <div class="col-12"></div> }
        @@if ( context.subtitle ) { <div class="col-10"><h2 class="text-center mt4">@@subtitle</h2></div>}

        <div class="col-6_md-10">

            <div class="section-hero__back--content">
                @@body
            </div>

        </div>
    </div>
</section>
